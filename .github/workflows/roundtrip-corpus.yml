name: Roundtrip Corpus

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  roundtrip-corpus:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.23.0

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Detect corpus directory
      id: corpus
      shell: bash
      run: |
        CORPUS_DIR="mdk/Content/Story/Dialoge"
        if [ -d "$CORPUS_DIR" ]; then
          echo "found=true" >> "$GITHUB_OUTPUT"
        else
          echo "found=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Skip notice
      if: steps.corpus.outputs.found != 'true'
      run: echo "::notice::Skipping roundtrip corpus check because mdk/Content/Story/Dialoge is not available in CI."

    - name: Run roundtrip corpus check
      if: steps.corpus.outputs.found == 'true'
      run: pnpm run test:roundtrip-corpus

    - name: Upload roundtrip reports
      if: always() && steps.corpus.outputs.found == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: roundtrip-corpus-reports
        path: |
          reports/dialog-roundtrip-corpus-summary.json
          reports/dialog-roundtrip-corpus-summary.md
          reports/dialog-roundtrip-corpus-details.json
          reports/dialog-roundtrip-corpus-byte-idempotence.json
        if-no-files-found: warn
