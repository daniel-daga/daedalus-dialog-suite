name: All Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      editor: ${{ steps.filter.outputs.editor }}
      parser: ${{ steps.filter.outputs.parser }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            editor:
              - 'daedalus-dialog-editor/**'
            parser:
              - 'daedalus-parser/**'
            shared:
              - 'package.json'
              - 'package-lock.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - '.github/workflows/**'

  editor-tests:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.editor == 'true' || needs.detect-changes.outputs.shared == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run editor tests
        run: npm run test -w daedalus-dialog-editor

  parser-tests:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.parser == 'true' || needs.detect-changes.outputs.shared == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run parser tests
        run: npm run test -w daedalus-parser

  roundtrip-corpus:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.parser == 'true' || needs.detect-changes.outputs.shared == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run roundtrip corpus
        run: npm run test:roundtrip-corpus

      - name: Upload roundtrip reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: roundtrip-corpus-reports
          path: |
            reports/dialog-roundtrip-corpus-summary.json
            reports/dialog-roundtrip-corpus-summary.md
            reports/dialog-roundtrip-corpus-details.json
            reports/dialog-roundtrip-corpus-byte-idempotence.json
          if-no-files-found: warn
