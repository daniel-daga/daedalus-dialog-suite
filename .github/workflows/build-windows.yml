name: Build Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.23.0

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build Parser
      run: pnpm --filter daedalus-parser run build

    - name: Build Editor
      run: pnpm --filter daedalus-dialog-editor run build

    - name: Package Editor
      env:
        npm_execpath: pnpm
      run: pnpm --filter daedalus-dialog-editor run package

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: daedalus-dialog-editor-windows
        path: daedalus-dialog-editor/dist/*.exe
