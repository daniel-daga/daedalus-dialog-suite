name: Build Windows x64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout dialog editor
        uses: actions/checkout@v4

      - name: Checkout daedalus-parser
        uses: actions/checkout@v4
        with:
          repository: daniel-daga/daedalus-parser
          path: ../daedalus-parser
          token: ${{ secrets.PARSER_REPO_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            ../daedalus-parser/package-lock.json

      - name: Cache daedalus-parser node_modules
        uses: actions/cache@v4
        with:
          path: ../daedalus-parser/node_modules
          key: ${{ runner.os }}-parser-${{ hashFiles('../daedalus-parser/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-parser-

      - name: Cache dialog-editor node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-editor-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-editor-

      - name: Build daedalus-parser
        working-directory: ../daedalus-parser
        run: npm ci && npm run build && npm run prebuildify

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build && npm run package

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-build
          path: dist/*.exe
          retention-days: 30
